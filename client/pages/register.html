<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/css/index.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <header class="register-header">
      <nav class="navbar-register">
        <h2 class="navbar-logo"><a href="/" class="link">Workout.online</a></h2>
        <ul class="navbar-list"></ul>
      </nav>
    </header>
    <main class="register-main">
      <h2 class="register-form-header">Регистрация</h2>
      <form class="container">
        <div class="input-select">
          <input type="text" placeholder="Введите имя:" id="name" />
        </div>
        <div class="input-select">
          <input type="text" placeholder="Введите email:" id="email" />
        </div>
        <div class="input-select">
          <input
            type="text"
            placeholder="Введите пароль:"
            id="password"
            style="margin-right: 15px"
          />
          <input type="text" placeholder="Подтвердите пароль:" id="confirmed" />
        </div>
        <div class="input-check">
          <input id="check" type="checkbox" class="checkbox" />
          <label for="check" class="label-check"
            >Подтвердите согласие на обработку данных</label
          >
        </div>
        <button type="submit" class="form-btn-register" id="register">
          Зарегистрироваться
        </button>
      </form>

      <a href="login.html" class="redirect">Уже есть аккаунт? Авторизуйтесь</a>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script>
      const register = document.querySelector("#register");
      const name = document.querySelector("#name");
      const email = document.querySelector("#email");
      const password = document.querySelector("#password");
      const url = "/user/register";
      register.addEventListener("click", (event) => {
        event.preventDefault();
        sendData(url);
      });
      async function sendData(url) {
        const formData = {
          name: name.value,
          email: email.value,
          password: password.value,
        };
        const response = await axios.post(url, formData);
        const login = response.data.login;
        const token = response.data.token;
        setLoginInStorage(login);
        setTokenInStorage(token);
        if (login && token) {
          return (document.location.href = "user/lk");
        }
      }
      function setLoginInStorage(login) {
        return localStorage.setItem("login", login);
      }
      function setTokenInStorage(token) {
        return localStorage.setItem("token", token);
      }
    </script>
  </body>
</html>
