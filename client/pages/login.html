<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/css/index.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <header class="register-header">
      <nav class="navbar-register">
        <h2 class="navbar-logo"><a href="/" class="link">Workout.online</a></h2>
        <ul class="navbar-list"></ul>
      </nav>
    </header>
    <main class="register-main">
      <h2 class="register-form-header">Авторизация</h2>
      <form class="container">
        <div class="input-select">
          <input type="text" placeholder="Введите логин:" id="login" />
        </div>
        <div class="input-select">
          <input type="password" placeholder="Введите пароль" id="password" />
        </div>

        <button type="submit" class="form-btn-register" id="submit">
          Войти
        </button>
      </form>

      <a href="register.html" class="redirect">Нет аккаунта? Зарегистрируйтесь</a>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script>
      const login = document.querySelector("#login");
      const password = document.querySelector("#password");
      const submit = document.querySelector("#submit");
      const url = "/user/login";
      submit.addEventListener("click", (event) => {
        event.preventDefault();
        sendData(url);
      });
      async function sendData(url) {
        let formData = {
          login: login.value,
          password: password.value,
        };
        const response = await axios.post(url, formData);
        const token = response.data.token;
        setTokenInStorage(token);
        if (token) {
          return (document.location.href = "/user/lk");
        }
      }
      function setTokenInStorage(token) {
        return localStorage.setItem("token", token);
      }
    </script>
  </body>
</html>
